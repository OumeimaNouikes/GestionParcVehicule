<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Entretien Pneu Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Entretien Pneu Management System</h1>
    <hr>
    <h2>Update Entretien Pneu</h2>

    <form action="#" th:action="@{/saveentretienPneu}" th:object="${entretienPneu}"
          method="POST">

        <input type="hidden" th:field="*{IdEntretien}" />

        <input type="text" th:field="*{ModelePneu}" placeholder="ModelePneu"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{NbPneuChange}" placeholder="NbPneuChange"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{IndexChangementPneu}" placeholder="IndexChangementPneu"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{DateChangementPneu}" placeholder="DateChangementPneu"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{Montant}" placeholder="Montant"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{vehicule}" placeholder="ImmatriculationVehicule"
               class="form-control mb-4 col-4">



        <button type="submit" class="btn btn-info col-2"> Update Entretien Pneu</button>
    </form>

    <hr>

    <a th:href = "@{/EntretienPneu}"> Back to Entretien Pneu List</a>
</div>
</body>
</html>
