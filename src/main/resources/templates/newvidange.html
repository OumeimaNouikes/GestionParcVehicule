<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Vehicule Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>vidange Management System</h1>
    <hr>
    <h2>Save vidange</h2>

    <form action="#" th:action="@{/savevidange}" th:object="${vidange}"
          method="POST">
        <input type="hidden" th:field="*{idVidange}" />

        <input type="text" th:field="*{date_vidange}" placeholder="dateVidange"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{index_vidange}" placeholder="indexVidange"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{huile}" placeholder="huile"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{filtre_air}" placeholder="FiltreAir"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{filtre_gaz}" placeholder="FiltreGaz"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{filtre_h}" placeholder="FiltreH"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{montant}" placeholder="Montant"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{vehicule}" placeholder="ImmatriculationVehicule"
               class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Save
            Vidange</button>
    </form>

    <hr>

    <a th:href="@{/vidange}"> Back to Vidange List</a>
</div>
</body>
</html>
