<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Reparation Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h1>Reparation Management System</h1>
    <hr>
    <h2>Update Reparation</h2>

    <form action="#" th:action="@{/savereparation}" th:object="${reparation}"
          method="POST">
        <div class="box-body">




                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date Reparation</label>
                            <div class="col-sm-10">
        <input type="text" th:field="*{dateRep}" placeholder="date Reparation"
               class="form-control mb-4 col-4">
                            </div>
                        </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Nature Reparation</label>
                                        <div class="col-sm-10">
        <input type="text" th:field="*{natureRep}" placeholder="nature Reparation"
               class="form-control mb-4 col-4">
                                        </div>
                                    </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Date Mise En Service</label>
                            <div class="col-sm-10">
        <input type="text" th:field="*{dateMiseEnService}" placeholder="date Mise En Service"
               class="form-control mb-4 col-4">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Depenses</label>
                            <div class="col-sm-10">
        <input type="text" th:field="*{Depenses}" placeholder="Depenses"
               class="form-control mb-4 col-4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Immatriculation Vehicule</label>
                            <div class="col-sm-10">
        <input type="text" th:field="*{vehicule.immatriculation}" placeholder="Immatriculation Vehicule"
               class="form-control mb-4 col-4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Fournisseure</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fournisseur}" placeholder="Fournissseur"
                                       class="form-control mb-4 col-4">
                            </div>
                        </div>


                    </div>
                    <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancel</button>
                    <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Update</button>
                </div>
    </form>

    <hr>

    <a th:href = "@{/reparation}"> Back to Reparation List</a>
</div>
</div>
</body>
</html>
