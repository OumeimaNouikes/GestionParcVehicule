<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Suivi Carburant Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Suivi Carburant Management System</h1>
  <hr>
  <h2>Save Suivi Carburant</h2>

  <form action="#" th:action="@{/savesuivicarburant}" th:object="${suivicarburant}"
        method="POST">
    <input type="text" th:field="*{vehicule}" placeholder="immatriculation"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{carteCarburant}" placeholder="immatriculation"
           class="form-control mb-4 col-4">

    <input type="text" th:field="*{dateChargementCarburant}" placeholder="date Chargement Carburant"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{IndexChargementCarburant}" placeholder="Index Chargement Carburant"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{MontantVerse}" placeholder="Montant Verse"
           class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save
      Suivi Carburant </button>
  </form>

  <hr>

  <a th:href="@{/suivicarburant}"> Back to Suivi Carburant List</a>
</div>
</body>
</html>
